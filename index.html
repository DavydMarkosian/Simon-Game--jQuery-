<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Level 1</h1>
      <div class="blocks">
        <div class="block green transition" id="1"></div>
        <div class="block red transition" id="2"></div>
        <div class="block yellow transition" id="3"></div>
        <div class="block blue transition" id="4"></div>
      </div>
      <button id="btnStart">Start</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/main2.js"></script>
  </body>
</html>
